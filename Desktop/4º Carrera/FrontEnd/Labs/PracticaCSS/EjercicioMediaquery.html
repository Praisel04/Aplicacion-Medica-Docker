<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Media Query</title>
</head>
<body>
    <!-- Crea un menu para pantallas horizontales -->
    <div class="menu">
        <div>Inicio</div>
        <div>Servicios</div>
        <div>Contacto</div>
</body>

<style>
    /* Media Query para pantallas peque√±as */
    @media (max-width: 600px) {
        body { background-color: rgb(24, 165, 212); }
        
    } 
    /*Estilos para modo oscuro*/
    @media (prefers-color-scheme: dark) and (max-width: 600px) {
        body { background-color: black; color: white; }
    }

    /*Estilos para orientacion horizontal */
    @media (orientation: landscape) {
        .menu { display: flex; }
        .menu {background-color: yellow;}
    }
    
</style>

</html>

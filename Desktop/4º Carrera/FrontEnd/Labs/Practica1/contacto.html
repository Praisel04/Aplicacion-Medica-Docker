<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrio de contacto</title>
</head>
<body>
    <a href="index.html">Volver a inicio</a>

    <form action="">
        <h1>Formulario de contacto</h1>
        
        <fieldset>
            <legend>Datos personales</legend> 
        </fieldset>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="FechaNacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="FechaNacimiento" name="FechaNacimiento"required></input><br><br>
        
        <label for="Numero" id="Numero" name="Numero">Numero</label>
        <input type="number" id="Numero" name="Numero" min="1" max="10" required><br><br>

        <label for="color" id="color" name="color">Color</label>
        <input type="color" id="color" name="color" required><br><br>

        <fieldset>
            <legend>Preferencias</legend>

            <input type="radio" name="os" value="Linux" checked>Linux<br>
            <input type="radio" name="os" value="macOS" >macOS<br>
            <input type="radio" name="os" value="Windows">Windows<br>

            <p>Departamentos</p>
            <select name="Departamentos" id="Departamentos">
                <option value="Comercial">Comercial</option>
                <option value="Tecnico">Tecnico</option>
                <option value="Soporte">Soporte</option>
            </select>

            <textarea name="mensaje" id="msg">Introduzca mensaje</textarea>
            <input type="checkbox" name="terms" id="terms"> Terminos y condiciones
        </fieldset>


        <input type="submit" value="Enviar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1 class="mb-4">Citas médicas</h1>
    <h2 class="mb-4">Añadir nueva cita</h2>

    <div class="container mt-5">
        
        <form method="POST" action="/add">
            <div class="mb-3">
                <label for="cita" class="form-label">Cita</label>
                <input type="text" class="form-control" id="cita" name="cita" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Hora</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <button type="submit" class="btn btn-primary">Añadir</button>
            <a href="./main.html" class="btn btn-link">Volver</a>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

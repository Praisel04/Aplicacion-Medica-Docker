<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container mt-5">

    <h1 class="mb-4 text-center">Citas médicas</h1>
    <h2 class="mb-4 text-center">Registrarse</h2>

    <div id="mensaje_aviso" class="alert d-none"></div>

    <form id="formRegister">
        <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="contrasenia" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
        </div>

        <button type="submit" id="boton_registrar" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="mt-3 text-center">
        Si ya tiene una cuenta, inicie sesión <a href="/login.html">AQUÍ</a>
    </p>

    <script>
        document.getElementById('formRegister').addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const nombre = document.getElementById('nombre_usuario').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('contrasenia').value.trim();

            const mensaje = document.getElementById('mensaje_aviso');
            mensaje.classList.add('d-none');

            try {
                const response = await fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    mensaje.textContent = result.message;
                    mensaje.className = 'alert alert-success';
                    mensaje.classList.remove('d-none');
                    document.getElementById('formRegister').reset();
                } else {
                    mensaje.textContent = result.error || 'Error en el registro';
                    mensaje.className = 'alert alert-danger';
                    mensaje.classList.remove('d-none');
                }
            } catch (error) {
                mensaje.textContent = 'Error de conexión con el servidor';
                mensaje.className = 'alert alert-danger';
                mensaje.classList.remove('d-none');
                console.error('Error:', error);
            }
        });
    </script>

</body>

</html>

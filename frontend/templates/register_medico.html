<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body class="container mt-5">

    <h1 class="mb-4 text-center">Citas médicas</h1>
    <h2 class="mb-4 text-center">Registrarse</h2>

    <div id="mensaje_aviso" class="alert d-none"></div>

    <form id="formRegister">
        <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="contrasenia" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
        </div>

        <div class=""mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <input type="radio" id="rol" name="rol" value="paciente" checked required> Paciente
            <input type="radio" id="rol" name="rol" value="medico" required> Médico
        </div>

        <button type="submit" id="boton_registrar" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="mt-3 text-center">
        Si ya tiene una cuenta, inicie sesión <a href="/login.html">AQUÍ</a>
    </p>

    <script src="/static/js/register.js">
        
    </script>

</body>

</html>

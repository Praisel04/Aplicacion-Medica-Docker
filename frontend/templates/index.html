<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="mb-4 text-center">Mis Citas Médicas</h1>
  <p>Bienvenido, <span id="nombre-usuario"></span>👋</p>

  <div class="text-center mb-4">
    <button id="btn-nueva-cita" class="btn btn-success">➕ Nueva cita</button>
    <button id="btn-salir" class="btn btn-outline-danger">Cerrar sesión</button>
  </div>

  <div id="formulario-cita" class="card p-3 mb-4 d-none">
    <h5>Crear nueva cita</h5>
    <form id="form-nueva-cita" class="row g-3">
      <div class="col-md-6">
        <label for="fecha_hora" class="form-label">Fecha y hora</label>
        <input type="datetime-local" class="form-control" id="fecha_hora" required>
      </div>
      <div class="col-md-6 align-self-end">
        <button type="submit" class="btn btn-primary w-100">Guardar cita</button>
      </div>
    </form>
  </div>

  <div id="status" class="alert alert-info text-center">Cargando citas...</div>

  <table id="tabla-citas" class="table table-striped d-none">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="citas-body"></tbody>
  </table>

  <script src="/static/js/main.js">
  </script>

</body>
</html>
